{% if not title is defined %}
    {% set title = "Craft ID" %}
{% endif %}

{% set bodyClass = (bodyClass is defined ? bodyClass~' ' : '') ~ craft.app.locale.getOrientation() -%}

<html>
<head>
    <title>{{ title }}</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
</head>
<body class="{{ bodyClass }}">

{{ beginBody() }}
{% block body %}{% endblock %}
{{ endBody() }}

</body>
</html>
